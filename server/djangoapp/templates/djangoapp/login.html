<html>
    <head>
        <meta charset="UTF-8">
        <title>About</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    
    </head>
    {% block nav %}{% include 'djangoapp/navbar.html' %}{% endblock nav %}
    <div class="bg-white">
        <div class="container py-2">
            <div class="row h-25 align-items-center py-2">
                <div class="col-lg-6">
                    <h1 class="display-4">Login</h1>
                    <form action="{% url 'djangoapp:login' %}"  method="post">
                        {% csrf_token %}
                        <div class="container">
                            <div class="form-group">
                                <label for="username"><b>User Name</b></label>
                                <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="psw"><b>Password</b></label>
                                <input type="password" class="form-control" placeholder="Enter Password: " name="psw" required>
                            </div>
                            <button class="button" type="submit">Login</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</html>
