<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
</head>
    <body>
        {% block nav %}{% include 'djangoapp/navbar.html' %}{% endblock nav %}
        <div class="bg-white">
            <div class="container py-2">
                <div class="row h-25 align-items-center py-2">
                    <div class="col-lg-8">
                        <h1 class="display-4">Add a review for {{dealership.full_name}}</h1>
                        <form action="{% url 'djangoapp:add_review' dealer_id%}"  method="post">
                            {% csrf_token %}
                            <div class="container">
                                <div class="form-group">
                                    <label for="content"><b>Review Content</b></label>
                                    <textarea class="form-control" placeholder="Enter review content: " name="content" rows="2" required></textarea>
                                </div>
                                <div class="form-group">
                                    <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                                    <label class="form-check-label" for="purchasecheck">I have purchased a car from this dealership</label>
                                </div>
                                <div class="form-group">
                                    <label for="car"><b>Select car purchased (model-make-year)</b></label>
                                    <select name="car" id="car" class="form-select" required>
                                        {% for car in cars %}
                                        <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="purchasedate"><b>Purchase Date</b></label>
                                    <input class="form-control" type="date" name="purchasedate" id="purchasedate" placeholder="Enter purchase date">
                                </div>
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
